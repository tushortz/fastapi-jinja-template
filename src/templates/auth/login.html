{% extends "base.html" %}

{% block title %}Login - Project{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
                <i class="fas fa-quote-left text-blue-600 text-2xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{{ url_for('register') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" x-data="loginForm()" @submit.prevent="login">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                      placeholder="Email address" x-model="form.email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                      placeholder="Password" x-model="form.password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" :disabled="loading"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-blue-500 group-hover:text-blue-400" aria-hidden="true"></i>
                    </span>
                    <span x-show="!loading">Sign in</span>
                    <span x-show="loading">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                    </span>
                </button>
            </div>

            <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <span x-text="error"></span>
            </div>
        </form>
    </div>
</div>

<script>
    function loginForm() {
        return {
            form: {
                email: '',
                password: ''
            },
            loading: false,
            error: '',

            async login() {
                this.loading = true;
                this.error = '';

                try {
                    const formData = new FormData();
                    formData.append('username', this.form.email);
                    formData.append('password', this.form.password);

                    const response = await fetch('{{ url_for("api_login") }}', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('access_token', data.access_token);
                        localStorage.setItem('refresh_token', data.refresh_token);
                        localStorage.setItem('token_expires_at', Date.now() + (data.expires_in * 1000));

                        // Set cookie for web routes
                        const expires = new Date(Date.now() + (data.expires_in * 1000));
                        document.cookie = `access_token=${data.access_token}; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;

                        window.location.href = '{{ url_for("home") }}';
                    } else {
                        this.error = data.detail || 'Login failed';
                    }
                } catch (error) {
                    this.error = 'An error occurred during login';
                } finally {
                    this.loading = false;
                }
            }
        }
    }
</script>
{% endblock %}
